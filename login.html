<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="login.css" />
    <title>Log in Form</title>
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <form action="#" method="post" autocomplete="on">
          <h1 class="header">Sign In</h1>
          <p class="lev">
            <level for="username"
              >Enter User Name<span><sup>*</sup></span></level
            >
            <input
              type="text"
              id="username"
              maxlength="16"
              placeholder="Ex- Example@1234"
              required
            />
          </p>
          <p class="lev">
            <level for="password"
              >Enter Password <span><sup>*</sup></span></level
            >
            <input
              type="password"
              id="password"
              placeholder="Minimum 8 Character"
              required
            />
          </p>
          <p>
            <input type="submit" class="submit" />
          </p>
          <p>
            <level class="signin"
              >Have No Account ? <a href="index.html">Create One</a></level
            >
          </p>
          <p>
            <button class="close-btn" type="reset">X</button>
          </p>
        </form>
      </div>
    </div>
    <footer>
      <div>Made By :: Bishnu Prasad Muduli</div>
    </footer>
  </body>
</html>
